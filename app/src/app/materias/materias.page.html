<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irAdicionar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list lines="none">
    <ion-item *ngFor="let materia of materias">
      <app-materia-card [materia]="materia" (click)="irDetalhes(materia)"></app-materia-card>
    </ion-item>
  </ion-list>
</ion-content>
