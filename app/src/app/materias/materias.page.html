<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irAdicionar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="sem-dados">
    <span *ngIf="materias.length == 0">
      NÃ£o foram encontrados dados!
    </span>
  </div>
  <ion-list lines="none">
    <ion-item *ngFor="let materia of materias">
      <app-materia-card [materia]="materia" (click)="irDetalhes(materia)"></app-materia-card>
    </ion-item>
  </ion-list>
</ion-content>
