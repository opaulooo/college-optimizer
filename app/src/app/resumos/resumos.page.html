<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irAdicionar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col class="card" size="6" *ngFor="let resumo of resumos" [style.padding]="3">
        <app-resumo-card (click)="irDetalhes(resumo)" [resumo]="resumo"></app-resumo-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
